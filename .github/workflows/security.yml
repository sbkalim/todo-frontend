name: FE Security Scan

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/setup-node@v4
      with:
        node-version: '18'


    - name: Install dependencies
      run: npm Install

    - name: Run npm audit
      run: npm audit --audit-level=moderate || true

    - name: Run ESLint (Security Linting Rules)
      run: |
        npx eslint . --ext .js,.jsx,.ts,.tsx || true

    - name: Run Semgrep (Frontend Config)
      run: |
        npx semgrep --config "p/ci" --lang js --error || true